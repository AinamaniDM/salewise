<!DOCTYPE html>
<html lang="en">
<head>
    <title>Shop</title>
</head>
<body>
    <h1>Product List</h1>
    <a href="{% url 'product_create' %}">Add Product</a>
    <ul>
        {% for product in products %}
            <li>
                <a href="{% url 'product_detail' product.id %}">{{ product.name }}</a> - {{ product.price }}
                <a href="{% url 'product_update' product.id %}">Edit</a>
                <form action="{% url 'product_delete' product.id %}" method="post" style="display:inline;">
                    {% csrf_token %}
                    <button type="submit">Delete</button>
                </form>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
